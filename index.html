<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light-bulb">
        <img id="myimg" src="images/light-off.gif" alt="light-bulb">
        <button class="btn-1" onclick="document.getElementById('myimg').src='images/light-off.gif'">Turn off the bulb</button>
        <button class="btn-2" onclick="document.getElementById('myimg').src='images/light-on.gif'">Turn on the bulb</button>
    </div>

</body>
</html>
